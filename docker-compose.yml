version: '3'
services:
  db:
    image: mysql:5.7.23
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - 3307:3306
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
  web:
    build: .
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    depends_on:
      - db
volumes:
  db-data:
    driver: local
